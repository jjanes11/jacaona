name: Deploy Angular PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular app
      run: npm run build -- --base-href="/jacaona/"
      
    - name: Add .nojekyll file
      run: touch dist/angular-pwa/browser/.nojekyll
      
    - name: Copy 404.html for SPA routing
      run: cp src/404.html dist/angular-pwa/browser/404.html
      
    - name: Update manifest for GitHub Pages
      run: |
        (Get-Content dist/angular-pwa/browser/manifest.webmanifest) -replace '"scope": "/"', '"scope": "/jacaona/"' | Set-Content dist/angular-pwa/browser/manifest.webmanifest
        (Get-Content dist/angular-pwa/browser/manifest.webmanifest) -replace '"start_url": "/"', '"start_url": "/jacaona/"' | Set-Content dist/angular-pwa/browser/manifest.webmanifest
      shell: pwsh
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/angular-pwa/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4