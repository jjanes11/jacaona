<div class="jacaona-add-exercise-container">
  <!-- Top Bar -->
  <div class="jacaona-top-bar">
    <button class="jacaona-cancel-btn" (click)="cancel()">
      Cancel
    </button>
    <h1 class="jacaona-page-title">{{ isReplaceMode() ? 'Replace Exercise' : 'Add Exercise' }}</h1>
    <button class="jacaona-create-btn" (click)="create()">
      Create
    </button>
  </div>

  <!-- Search Field -->
  <div class="jacaona-search-container">
    <div class="jacaona-search-field">
      <svg class="jacaona-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
      </svg>
      <input 
        type="text" 
        placeholder="Search exercise"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
        class="jacaona-search-input"
      />
    </div>
  </div>

  <!-- Exercise List -->
  <div class="jacaona-exercise-list">
    @for (exercise of filteredExercises(); track exercise.id) {
      <div 
        class="jacaona-exercise-item"
        [class.jacaona-exercise-selected]="selectedExercise()?.id === exercise.id"
        (click)="selectExercise(exercise)"
      >
        <span class="jacaona-exercise-name">{{ exercise.name }}</span>
        @if (exercise.isCustom) {
          <span class="jacaona-custom-badge">Custom</span>
        }
      </div>
    }
    
    @if (filteredExercises().length === 0) {
      <div class="jacaona-empty-state">
        <p>No exercises found</p>
        <p class="jacaona-empty-subtitle">Try a different search term</p>
      </div>
    }
  </div>

  <!-- Add Exercise Button -->
  @if (selectedExercise()) {
    <div class="jacaona-bottom-button-container">
      <button class="jacaona-add-exercise-btn" (click)="addSelectedExercise()">
        Add exercise
      </button>
    </div>
  }
</div>
